    <script>
document.addEventListener('DOMContentLoaded', function() {
    // Smooth scroll only for same-page anchors
    document.querySelectorAll('.floating-menu a, .btn-custom').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            const href = this.getAttribute('href');
            
            // If href starts with "#" → smooth scroll
            if (href.startsWith("#")) {
                e.preventDefault();
                const target = document.querySelector(href);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            }
            // Else → normal navigation (no preventDefault)
        });
    });

    // Parallax effect for background shapes
    document.addEventListener('mousemove', function(e) {
        const shapes = document.querySelectorAll('.floating-shape');
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;

        shapes.forEach(shape => {
            const speed = parseFloat(shape.style.width) / 1000 || 0.2;
            const moveX = (x - 0.5) * speed * 100;
            const moveY = (y - 0.5) * speed * 100;

            shape.style.transform = `translate(${moveX}px, ${moveY}px) rotate(${moveX}deg)`;
        });
    });
});
</script>
